<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DominicVOcampo WebCV</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background-color: teal;
        background-size: cover;
        font-family: sans-serif;
        margin: 0;
        height: 100vh;
        overflow: hidden;
      }

      .desktop {
        position: relative;
        height: calc(100vh - 30px);
        padding: 10px;
      }

      .icon {
        display: inline-block;
        width: 70px;
        text-align: center;
        color: white;
        cursor: pointer;
        margin: 10px;
      }

      .icon img {
        width: 32px;
        height: 32px;
      }

      .window {
        position: absolute;
        z-index: 10;
        display: none;
      }

      .taskbar {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 30px;
        background: silver;
        border-top: 2px solid white;
        display: flex;
        align-items: center;
        padding: 0 4px;
      }

      .start-button {
        font-family: "98";
        margin-right: 10px;
      }

      .start-menu {
        position: fixed;
        bottom: 30px;
        left: 0;
        width: 200px;
        background: silver;
        border: 2px outset white;
        display: none;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="desktop">
      <div class="icon" onclick="toggleWindow('aboutWindow')">
        <img
          src="images/icons/computer_explorer_2k-2.png"
        />
        <div>About Me</div>
      </div>

      <div class="icon" onclick="toggleWindow('projectsWindow')">
        <img
          src="images/icons/directory_closed-4.png"
        />
        <div>Projects</div>
      </div>

      <div class="icon" onclick="toggleWindow('CVWindow')">
        <img src="images/icons/notepad-5.png" />
        <div>CV</div>
      </div>

      <div class="icon" onclick="toggleWindow('contactWindow')">
        <img src="images/icons/modem-5.png" />
        <div>Contact</div>
      </div>

      <div id="aboutWindow" class="window" style="top: 100px; left: 100px">
        <div class="window" style="width: 300px">
          <div class="title-bar">
            <div class="title-bar-text">About Me</div>
            <div class="title-bar-controls">
              <button
                aria-label="Close"
                onclick="toggleWindow('aboutWindow')"
              ></button>
            </div>
          </div>
          <div class="window-body">
            <p>This is me Dominic ... </p>
          </div>
        </div>
      </div>

      <div id="projectsWindow" class="window" style="top: 150px; left: 150px">
        <div class="window" style="width: 300px">
          <div class="title-bar">
            <div class="title-bar-text">Projects</div>
            <div class="title-bar-controls">
              <button
                aria-label="Close"
                onclick="toggleWindow('projectsWindow')"
              ></button>
            </div>
          </div>
          <div class="window-body">
            <ul>
              <li>Project 1</li>
              <li>Project 2</li>
              <li>Project 3</li>
            </ul>
          </div>
        </div>
      </div>

      <div id="CVWindow" class="window" style="top: 200px; left: 200px">
        <div class="window" style="width: 300px">
          <div class="title-bar">
            <div class="title-bar-text">CV.txt</div>
            <div class="title-bar-controls">
              <button
                aria-label="Close"
                onclick="toggleWindow('CVWindow')"
              ></button>
            </div>
          </div>
          <div class="window-body">
            <p>Here is my CV ...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="contactWindow" class="window" style="top: 200px; left: 200px">
        <div class="window" style="width: 300px">
          <div class="title-bar">
            <div class="title-bar-text">Contact</div>
            <div class="title-bar-controls">
              <button
                aria-label="Close"
                onclick="toggleWindow('contacteWindow')"
              ></button>
            </div>
          </div>
          <div class="window-body">
            <p>You can contact me here.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="taskbar">
      <button class="start-button" onclick="toggleStartMenu()">Start</button>
      <div style="margin-left: auto; padding: 0 10px">ðŸ•’ 4:20 PM</div>
    </div>

    <div class="start-menu" id="startMenu">
      <p><strong>Programs</strong></p>
      <ul style="list-style: none; padding-left: 10px">
        <li>Notepad</li>
        <li>Paint</li>
        <li>Internet</li>
      </ul>
    </div>

    <script>
      function toggleWindow(id) {
        const win = document.getElementById(id);
        win.style.display =
          win.style.display === "none" || win.style.display === ""
            ? "block"
            : "none";
      }

      function toggleStartMenu() {
        const menu = document.getElementById("startMenu");
        menu.style.display =
          menu.style.display === "none" || menu.style.display === ""
            ? "block"
            : "none";
      }
    </script>
  </body>
</html>
